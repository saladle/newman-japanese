<div class="dashboard-container">
  <div class="left-sidebar mt-12">
    <div class="rank-container small-border m-12">
      <div class="rank__label">Bảng xếp hạng từ mới</div>
      <hr class="divider__solid" />
      <div class="rank__body">
        <div
          class="rank-users__list"
          *ngFor="let rankUser of listRankUser; let i = index"
        >
          <div class="rank-users__detail">
            <div class="rank-number">{{ i + 1 }}</div>
            <div class="user-avatar">
              <img [src]="rankUser.avatar" alt="" height="50" />
            </div>
            <div class="user-name">{{ rankUser.name }}</div>
            <div class="user-word">{{ rankUser.word }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main-content m-12">
    <div class="achievement-summary small-border mt-12 p-12">
      <div class="achievement-summary__label medium-label">
        Tổng kết từ vựng hôm nay
      </div>
      <div class="achievement__list">
        <div class="achievement__detail">
          <div class="achievement__img">
            <img
              src="https://cdn-icons-png.flaticon.com/512/5455/5455914.png"
              alt=""
            />
          </div>
          <div class="achievement__name">Chuỗi 3 ngày</div>
          <div class="achievement__date">17/04/2022</div>
        </div>

        <div class="achievement__detail">
          <div class="achievement__img">
            <img
              src="https://cdn-icons-png.flaticon.com/512/5455/5455914.png"
              alt=""
            />
          </div>
          <div class="achievement__name">Chuỗi 3 ngày</div>
          <div class="achievement__date">17/04/2022</div>
        </div>
      </div>
    </div>

    <div class="day-summary small-border mt-12 p-12">
      <div class="day-summary__header">
        <div class="day-summary__label medium-label">
          Tổng kết từ vựng hôm nay
        </div>
      </div>
      <div class="day-summary__body">
        <div class="day-summary__progress">
          <nz-progress
            class="progress__line w-80"
            [nzPercent]="50 / 2"
            [nzShowInfo]="false"
          ></nz-progress>
          <div class="progress__text">12/50 từ</div>
        </div>
        <div class="progress__text"></div>
        Bạn đã học được nhiều hơn 15 từ
      </div>
    </div>

    <div class="week-summary small-border mt-12 p-12">
      <div class="week-summary__header">
        <div class="week-summary__label medium-label">
          Tổng kết từ vựng 7 ngày gần nhất
        </div>
      </div>
      <div class="week-summary__body">
        <div class="week-summary__progress">
          <nz-progress [nzPercent]="50" [nzShowInfo]="false"></nz-progress>
        </div>
        Bạn đã học được nhiều hơn 15 từ
      </div>
    </div>
  </div>
</div>
