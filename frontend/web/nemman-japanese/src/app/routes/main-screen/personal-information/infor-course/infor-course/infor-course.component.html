<nz-table #basicTable [nzData]="listOfData">
    <thead>
        <tr>
            <th>Name</th>
            <th>Content</th>
            <th>Address</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{ data.name }}</td>
            <td>{{ data.content }}</td>
            <td>{{ data.rating }}</td>
        </tr>
    </tbody>
</nz-table>
