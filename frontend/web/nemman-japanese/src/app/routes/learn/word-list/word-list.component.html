<nz-table
  #basicTable
  [nzData]="listOfData"
  [nzPageSize]="50"
  [nzScroll]="{ y: '500px' }"
>
  <thead>
    <tr>
      <th>Từ mới</th>
      <th>Ý nghĩa</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>
        <a>Action 一 {{ data.name }}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
